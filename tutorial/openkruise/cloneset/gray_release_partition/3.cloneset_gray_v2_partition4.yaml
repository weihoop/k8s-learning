apiVersion: apps.kruise.io/v1alpha1
kind: CloneSet
metadata:
  name: nginx-demo
  labels:
    app: nginx-demo
spec:
  replicas: 5
  updateStrategy:
    type: InPlaceIfPossible
    maxUnavailable: 20%
    maxSurge: 0
    inPlaceUpdateStrategy:
      gracePeriodSeconds: 10
    partition: 4
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      labels:
        app: nginx-demo
    spec:
      containers:
      - name: nginx-demo
        image: weihoop/nginx:demo-v2
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        livenessProbe:
          failureThreshold: 24
          httpGet:
            path: /
            port: 80
          periodSeconds: 10
        readinessProbe:
          failureThreshold: 6
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-demo
  labels:
    app: nginx-demo
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx-demo
